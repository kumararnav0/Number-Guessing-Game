<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to Number Guessing Game!</h1>
        <p>I'm thinking of a number between 1 to 100</p>
        <p>Choose a difficulty:</p>
        <form method="post" action="/">
            <input type="radio" id="easy" name="difficulty" value="easy" required>
            <label for="easy">Easy</label><br>
            <input type="radio" id="hard" name="difficulty" value="hard" required>
            <label for="hard">Hard</label><br>
            <button type="submit">Start Game</button>
        </form>
    </div>
</body>
</html>
